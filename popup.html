<!DOCTYPE html>
<html>
<head>
  <title>Gemini API Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 550px;
      height: auto;
      padding: 15px;
    }
    h2 {
      color: #1a73e8;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #202124;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #80abd7;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .response {
      margin-top: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
      font-size: 14px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <h2>Gemini API Interface</h2>
  
  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
  </div>
  
  <div class="input-group">
    <label for="model">Model:</label>
    <select id="model">
      <option value="">Select a model</option>
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
    </select>
  </div>
  
  <div class="input-group">
    <label for="taskDetails">Task Details:</label>
    <textarea id="taskDetails" placeholder="Describe what you want Gemini to do"></textarea>
  </div>
  
  <button id="submitButton">Send to Gemini</button>
  
  <div id="status" class="status"></div>
  <div id="response" class="response"></div>
  
  <script src="popup.js"></script>
</body>
</html>
