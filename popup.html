<!DOCTYPE html>
<html>
<head>
  <title>Gemini API Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      padding: 15px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    h2 {
      color: #1a73e8;
      margin: 0;
    }
    .settings-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #5f6368;
      font-size: 20px;
      padding: 5px;
    }
    .settings-button:hover {
      color: #1a73e8;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #202124;
    }
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      min-height: 100px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }
    button.submit {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button.submit:hover {
      background-color: #1557b0;
    }
    button.submit:disabled {
      background-color: #80abd7;
      cursor: not-allowed;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .response {
      margin-top: 15px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
      font-size: 14px;
      background-color: #f8f9fa;
    }
    .config-warning {
      background-color: #fef7e0;
      color: #804d0d;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Gemini AI Assistant</h2>
    <button class="settings-button" id="settingsButton" title="Settings"><img src="settings-icon.png" alt="Settings"></button>
  </div>
  
  <div id="configWarning" class="config-warning">
    Please configure your API key and model in settings before using the extension.
  </div>

  <div id="status" class="status"></div>
  
  <div class="input-group">
    <label for="taskDetails">Task Details:</label>
    <textarea id="taskDetails" placeholder="Describe what you want Gemini to do"></textarea>
  </div>
  
  <button id="submitButton" class="submit">Send to Gemini</button>
  
  <div id="response" class="response"></div>
  
  <script src="popup.js"></script>
</body>
</html>
