<!DOCTYPE html>
<html>
<head>
  <title>Gemini API Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h2 {
      color: #1a73e8;
      margin: 0;
    }
    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #5f6368;
      font-size: 16px;
    }
    .back-button:hover {
      color: #1a73e8;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #202124;
    }
    input, select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #1a73e8;
    }
    button.save {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button.save:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Settings</h2>
    <button class="back-button" id="backButton">Back</button>
  </div>
  
  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
  </div>
  
  <div class="input-group">
    <label for="model">Model:</label>
    <select id="model">
      <option value="">Select a model</option>
      <option value="gemini-2.0-flash">Gemini 2 Flash</option>
    </select>
  </div>
  
  <button id="saveButton" class="save">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="note">
    <p>Your API key is stored locally on your device and is never sent to any server other than Google's Gemini API.</p>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
